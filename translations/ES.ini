; "You are trying to move remote file(s) to destination to which WinSCP cannot transfer files directly. Files will be downloaded to temporary directory instead. Transfer to final destination will be left to responsibility of target application (e.g. Windows Explorer), which WinSCP cannot control. Source files will be deleted just after download to temporary directory finishes. If target application fails to deliver temporary files, they may be lost. Please, consider copying files instead of moving.\nHint: To copy files hold down Ctrl key while dragging.\n\nDo you still want to move the files?"
DND_DOWNLOAD_MOVE_WARNING="Se intenta mover archivos remotos a un destino al que WinSCP no puede transferir archivos directamente. En su lugar, los archivos serán descargados en un directorio temporal. La transferencia al destino final queda en manos de la aplicación de destino (por ejemplo, el explorador de Windows) y fuera del control de WinSCP. Los archivos de origen serán eliminados justo tras la descarga al directorio temporal. Si la aplicación de destino no moviera los archivos correctamente del directorio temporal al destino, se podrían perder todos los datos. Por favor, considere copiar los archivos en vez de moverlos.\nSugerencia: para copiar basta pulsar CTRL al arrastrar.\n\n ¿Está seguro de todavía querer mover esos archivos?"

; WinSCP propagation strings (for use in Windows Store and other download sites)
[Propagation.rc]
; "Free SFTP, WebDAV and FTP client for Windows"
DESCRIPTION_45_LETTERS="Cliente SFTP, WebDAV y FTP libre para Windows"
; "WinSCP is a popular free SFTP, SCP, WebDAV, S3 and FTP client for Windows."
DESCRIPTION_80_LETTERS="WinSCP es un popular cliente SFTP, SCP, WebDAV, S3 y FTP libre para Windows."
; "WinSCP, a popular free SFTP and FTP client for Windows, copies files between a local and remote computer. It supports also FTPS, SCP, WebDAV and S3. It offers easy to use GUI for all common file operations and a powerful automation with .NET assembly."
DESCRIPTION_250_LETTERS="WinSCP, popular cliente SFTP y FTP libre para Windows, copia archivos entre el computador local y otro remoto. También soporta FTPS, SCP, WebDAV y S3. Incorpora un interfaz de usuario sencillo para todas las operaciones comunes con archivos y una potente automatización con .NET."
; "WinSCP is a popular free SFTP and FTP client for Windows, a powerful tool that will improve your productivity. WinSCP can copy files between a local and remote computer using FTP, FTPS, SCP, SFTP, WebDAV or S3. WinSCP offers an easy to use GUI for all common operations with files and directories. Power users can automate WinSCP using .NET assembly. WinSCP documentation is at https://winscp.net/. WinSCP is available in English and many other languages."
DESCRIPTION_450_LETTERS="WinSCP es un popular cliente SFTP y FTP libre para Windows, una potente herramienta para mejorar la productividad. WinSCP puede copiar archivos entre el computador local y otro remoto a través de FTP, FTPS, SCP, SFTP, WebDAV o S3. WinSCP incorpora una interfaz de usuario sencilla de usar para cualquiera de las operaciones habituales con archivos y directorios. Los usuarios avanzados pueden automatizar tareas con WinSCP usando .NET. La documentación de WinSCP se encuentra en https://winscp.net/. WinSCP está disponible en numerosos idiomas."
; "WinSCP is a popular free SFTP and FTP client for Windows. Moreover, WinSCP is a powerful multi-functional tool that will improve your productivity. WinSCP can copy files between a local and remote computer using multiple protocols: FTP, FTPS, SCP, SFTP, WebDAV or S3. On the one hand, WinSCP offers an easy to use graphical user interface; you can choose between Windows Explorer look and tabbed twin-panel interface like Norton commander. On the other hand, advanced users can automate WinSCP functionality using .NET assembly or simple batch file scripting. You will use WinSCP for all common operations with files. You can start editing a file directly from WinSCP, either using WinSCP internal text editor or using integration with your favorite external text editor. WinSCP operations are not limited to individual files; WinSCP offers several ways to synchronize your remote and local directories. After connecting to a site you can choose to store site information for repeated access, WinSCP can even share site settings with another popular open source tool PuTTY. WinSCP integrates also with Pageant (PuTTY authentication agent) for full support of public key authentication with SSH. Admins love WinSCP support for portable operation using a configuration file instead of registry entries, suitable for operation from removable media. A comprehensive WinSCP documentation is freely accessible at https://winscp.net/. This site hosts also a very active user forum for support and feature requests. WinSCP is available in English and many other languages. WinSCP is an open source software distributed free of charge under the terms of the GNU General Public License (GPL)."
DESCRIPTION_2000_LETTERS="WinSCP es un popular cliente SFTP y FTP libre para Windows. WinSCP es una potente herramienta multifuncional que permite mejorar la productividad. WinSCP puede copiar archivos entre el computador local y otro remoto empleando diversos protocolos: FTP, FTPS, SCP, SFTP, WebDAV o S3. WinSCP integra una interfaz de usuario fácil de usar; se puede elegir entre una apariencia tipo Windows Explorer look y una interfaz de doble panel con pestañas como la utilizada por el Comandante Norton y otros programas. Por otra parte, los usuarios avanzados podran automatizar toda la funcionalidad de WinSCP empleando ensamblados .NET o simples archivos de proceso por lotes. WinSCP permite realizar todas las operaciones habituales con archivos y directorios. A la hora de editar archivos se puede emplear el propio editor de textos interno de WinSCP o integrarlo con cualquier otro editor de textos externo. WinSCP opera no solo sobre archivos individuales; ofrece diversas maneras de sincronizar directorios locales y remotos. Tras conectar con cualquier sitio se puede guardar esa configuración para accesos recurrentes, pudiendo incluso compartir configuraciones con lapopular herramienta libre PuTTY. WinSCP se inegra también con Pageant (el agente de autenticación de PuTTY) para ofrece completo soporte de autenticación SSH por claves públicas. A los administradores les encantará la posibilidad de utilizar WinSCP es un contexto de portabilidad gracias al uso de archivos de configuración en vez de entradas en el registro de Windows, permitiendo trabajar desde dispositivos extraíbles. La documentación de WinSCP, perfectamente asequible para cualquiera, se puede localizar libre en https://winscp.net/. En este sitio se aloja un foro de usuarios muy activos donde conseguir soporte y proponer mejoras. WinSCP está disponible en numerosos idiomas. WinSCP es software libre distribuido gratuitamente bajo la conocida licencia GNU-GPL (GNU General Public License)."
