TextsWin2.rc_USAGE10="WinSCP, %s\n%s\n\nUso:\nG:%APP% sitio|área-de-trabajo|directorio\nG:%APP% (sftp|scp|ftp|http[s])://[usuario[:contraseña]@]equipo[:puerto][/ruta/[archivo]]\nG:%APP% [misesión] /newinstance\nG:%APP% [misesión] /edit <archivo>\nG:%APP% [misesión] /synchronize [directorio_local] [directorio_remoto] [/defaults]\nG:%APP% [misesión] /keepuptodate [directorio_local] [directorio_remoto] [/defaults]\nG:%APP% [misesión] [/privatekey=<clave>] [/hostkey=<huella-de-clave>]\nG:%APP% [misesión] [/passive[=on|off]] [/implicit|explicit]\nG:%APP% [misesión] [/timeout=<seg>]\nG:%APP% [misesión] [/rawsettings opción1=valor1 opción2=valor2 ...]\nG:%APP% [/console] [/script=archivo] [/command orden1...] [/parameter param1...]\nC:%APP% [/script=archivo] [/command orden1...] [/parameter param1...]\nB:%APP% [/ini=<arch-ini>] [/log=<arch-reg>] [/xmllog=<arch-reg> [/xmlgroups]]\nB:%APP% [/rawconfig opción1=valor1 opción2=valor2 ...]\nB:%APP% /batchsettings <máscara-sitio> opción1=valor1 opción2=valr2 ...\nG:%APP% /update\nB:%APP% /help\n\nG: sesión       Nombre del sitio o especificación de sesión.\nG: /newinstance  Abrir sesión en ventana nueva, incluso si %APP% ya se está ejecutando.\nG: /edit         Abrir archivo remoto con el editor interno.\nG: /synchronize  Sincronizar el contenido de los dos directorios.\nG: /keepuptodate Iniciar la función de puesta al día de directorio remoto.\nG: /defaults     Comenzar a operar sin mostrar el diálogo de opciones.\nG: /console      Modo de consola (texto). Modo por defecto al ejecutar\nG:               como %APP%.com.\nB: /script=      Ejecutar archivo de proceso por lotes. Si no se acaba con\nB:               una orden «exit», sigue en modo interactivo.\nB: /command      Ejecuta una lista de órdenes.\nB: /parameter    Pasa una lista de parámetros al script.\nB: /ini=         Ruta al arhivo de configuración.\nB: /rawconfig    Configura opciones en modo directo como si estuvieran\nB:               en el archivo de configuración.\nB: /batchsettings Actualiza configuración de sitios que encajen con la\nB:               máscara en modo directo como si estuvieran en el archivo\nB:               de configuración.\nB: /log=         Activa el registro de la sesión en un archivo.\nB: /xmllog=      Activa el registro en un archivo en formato XML.\nB: /xmlgroups    Agrupa los elementos del registro en XML por órdenes.\nG: /privatekey=  Archivo de clave privada.\nG: /timeout=     Tiempo máximo de respuesta del servidor.\nG: /hostkey=     Huella de clave del servidor.\nG: /passive=     Modo pasivo (solo con protocolo FTP).\nG: /rawsettings  Configura cualquier opción de sesión en modo directo\nG:               como si estuviera en el archivo de configuración.\nG: /implicit     TLS/SSL implícito (solo con protocolo FTPS).\nG: /explicit     TLS/SSL explícito (solo con protocolo FTPS).\nG: /update       Busca actualizaciones en la web de la aplicación.\nB: /help         Muestra este texto de ayuda.\n"
TextsWin2.rc_USAGE4="WinSCP, %s\n%s\n\nUso:\n%APP% session\n%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\n%APP% [session] [/console] [/script=file] [/command command1 command2 ...]\n%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\n%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\n%APP% [session] /privatekey=<key> /hostkey=<fingerprint>\n%APP% [session] /timeout=<sec> /passive\n%APP% /ini=<inifile> /log=<logfile>\n%APP% /update\n%APP% /help\n\n session       Nombre de la sesión guardada o especificacion directa de sesión.\n /console      Consola en Modo Texto. Es el Modo predeterminado\n               usando %APP%.com.\n /script=      Ejecuta un archivo Batch. Si el Archivo no termina con el comando\n               'exit', continua con el modo interactivo.\n /command      Ejecuta una lista de comandos.\n /synchronize  Sincronisa el contenido de dos directorios.\n /keepuptodate Inicia la funcion para mantener el directorio remoto actualizado.\n /defaults    Inicia la operación sin mostrar dialogos de confirmacion.\n /ini=         Ruta del Archivo de configuracion INI.\n /log=         Activa el Modo de Registro (log).\n /privatekey=  Archivo de clave privada.\n /timeout=     Tiempo de Espera para el Servidor.\n /hostkey=     Hueela de clave de servidor.\n /passive      Modo Pasivo (solo protocolo FTP).\n /update       Pregunta a la web por actualizaciones.\n /help         Imprime esta ayuda.\n"
TextsWin2.rc_USAGE8="WinSCP, %s\n%s\n\nUsage:\nG:%APP% session\nG:%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\nG:%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /privatekey=<key> /hostkey=<fingerprint>\nG:%APP% [session] /certificate=<fingerprint> /implicit|explicitssl|explicittls\nG:%APP% [session] /passive=on|off /timeout=<sec>\nG:%APP% [session] /rawsettings setting1=value1 settings2=value2 ...\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command command1...] [/parameter param1...]\nB:%APP% /ini=<inifile> /log=<logfile> /xmllog=<logfile>\nG:%APP% /update\nB:%APP% /help\n\nG: session       Name of stored session or direct session specification.\nG: /synchronize  Synchronizes content of two directories.\nG: /keepuptodate Starts Keep remote directory up to date function.\nG: /defaults     Starts operation without showing options dialog.\nG: /console      Console (text) mode. Default mode, when invoked\nG:               using %APP%.com.\nB: /script=      Executes batch script file. If the script does not end with\nB:               'exit' command, normal interactive mode follows.\nB: /command      Executes list of script commands.\nB: /parameter    Passes list of parameters to script.\nB: /ini=         Path to configuration INI-file.\nB: /log=         Turns on session logging to file.\nB: /xmllog=      Turns on XML logging to file.\nG: /privatekey=  Private key file.\nG: /timeout=     Server response timeout.\nG: /hostkey=     Fingerprint of server hostkey.\nG: /passive=     Passive mode (FTP protocol only).\nG: /rawsettings= Configures any session settings using raw format\nG:               as in an INI file.\nG: /certificate= Fingerprint of SSL/TLS certificate.\nG: /implicit     Implicit TLS/SSL (FTPS protocol only).\nG: /explicitssl  Explicit SSL (FTPS protocol only).\nG: /explicittls  Explicit TLS (FTPS protocol only).\nG: /update       Queries application homepage for updates.\nB: /help         Prints this usage.\n"
