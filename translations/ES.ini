TextsCore1.rc_VERIFY_CERT_PROMPT2="El certificado del servidor no es conocido. No tienes ninguna garantía de que el servidor es el equipo que dice ser. Los detalles del certificado del servidor son: \n\n%s\n\n Si confía en este certificado, pulse Sí. Para conectar sin almacenar el certificado, pulse No. Para abandonar la conexión pulse «Cancelar». \n\n Continuar con la conexión y almacenar el certificado?"
