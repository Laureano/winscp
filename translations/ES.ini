TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT2="Patrones:\n!! marcas de exclamacion\n! nombre de archivo\n!& listas de archivos seleccionados (quoted, space-delimited)\n!/ ruta remota actual\n!@ nombre de sesión actual\n!U usuario actual\n!P pasword actual de la sesión\n!?prompt[\\]?default! valor entrado por el usuario y default (predeterminado) (opcional \\ carácter de escape)\n \nComodines locales:\n!^! Nombre de archivo del panel local\n \nEjemplo:\ngrep \"!?Pattern:?!\" !&"
TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT3="Patterns:\n!! Indica marca de exclamación\n! Indica nombre de archivo\n!& Indica lista de archivos seleccionados (Separados por comas)\n!/ Indica la ruta remota actual\n!@ Indica nombre del servidor de la sesión actual\n!U Indica usuario actual\n!P Indica contraseña de la sesión actual\n!!?indicación[\\]?predeterminado! se expande como una entrada de usuario con indicación y valor por defecto (\\ opcional evita escape)\n!`command` se expande como la salida de la orden en local\n \nPatrones en órdenes locales:\n!^! se expande como el nombre de archivo del panel local\n \nEjemplo:\ngrep \"!?Patrón:?!\" !&"
TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT4="Patrones:\n!! se expande como cierre de exclamación\n! se expande como el nombre de archivo\n!& se expande como la lista de los archivos seleccionados (entrecomillada y separada por espacios)\n!/ se expande como la ruta del directorio remoto.\n!S se expande como la URL de la sesión\n!@ se expande como el nombre del equipo de la sesión\n!U se expande como el nombre de usuario de la sesión\n!P se expande como la contraseña de la sesión\n!?indicación[\\]?prefijado! se expande como el valor introducido por el usuario con indicación y valor predeterminado (\\ opcional evita escapes)\n!`orden` se expande como la salida producida por una orden local\n \nPatrones de órdenes locales:\n!^! se expande como el nombre de archivo del panel local\n \nEjemplo:\ngrep \"!?Patrón:?!\" !&"
