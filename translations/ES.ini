TextsCore2.rc_DIFFERENT_KEY="AVISO - POSIBLE HOMBRE-EN-EL-MEDIO!\n\nLa clave del servidor no coincide con la que yo tengo almacenada. Esto significa que, o bien el administrador ha alterado la clave, o que no estás conectándote a la máquina que crees. La huella de la nueva clave es: %s\n\nSi estabas avisado del cambio y confías en la nueva clave responde Sí. Si quieres conectar, pero manteniendo la clave antigua, responde No. Para abandonar la conexión pulse Cancelar. (De hecho esta última es la única opción razonable si no esperabas el cambio de clave)."
TextsCore2.rc_DIFFERENT_KEY3="ADVERTENCIA - POTENCIAL BRECHA DE SEGURIDAD!\n\n La clave del servidor no concuerda con la que tiene WinSCP almacenada. Esto significa que: el administrador del servidor ha cambiado la clave del equipo, el servidor presenta una clave diferente bajo cierta circunstancia, o usted realmente se ha conectado a otro computador que pretende ser el servidor.\n\n %s presenta la siguiente huella digital:\n%s\n\n Si usted estaba esperando este cambio, confía en la nueva clave y quiere continuar conectándose, pulse «Actualizar» para almacenar el cambio, o pulse «Agregar» para agregar la nueva clave y conservar la clave anterior. Si usted quiere continuar conectando pero sin poner al actualizar las claves, pulse «Saltar» u «Omitir». Si quiere abandonar la conexión completamente, presiones Cancelar. Cancelar es la ÚNICA opción segura garantizada.\n"
TextsCore2.rc_DIFFERENT_KEY4="**ADVERTENCIA - ¡POTENCIAL BRECHA DE SEGURIDAD!**\n\nLa clave del servidor no coincide con la que WinSCP tiene en caché. Eso significa que el administrador del servidor ha cambiado la clave, que el servidor presenta claves diferentes en ciertas circunstancias, o que en realidad se ha conectado a otro EQUIPO FRAUDULENTO QUE FINJE SER ESE SERVIDOR.\n\nLa nueva huella de clave de %s es:\n %s\n\nSi se esperaba este cambio, confía en la nueva clave y desea continuar la conexión con el servidor, pulse en «Actualizar» para actualizar la caché o pulse «Agregar» para agregar en caché la nueva clave conservando también las anteriores. Si desea continuar la conexión, pero sin actualizar la caché, pulse «Saltar». Si desea abandonar la conexión por completo, pulse «Cancelar». «Cancelar» es la ÚNICA OPCIÓN SEGURA garantizada."
TextsCore2.rc_SCRIPT_CALL_HELP2="call <comando>\n  con los protocolos SFTP y SCP, ejecuta comandos shell.\n  Si la sesión actual no permite comandos remotos\n  una sesión shell (consola) separada se iniciará.\n  Con el protocolo FTP, ejecuta comandos del protocolo.\n  El comando no requiere ingreso de usuario.\nalias:\n  !\nejemplo:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <directorio> ]\n  Cambia el directorio de trabajo remoto para la sesión activa.\n  Si no se especifica una sesión, cambia al directorio 'home' del usuario.\nejemplos:\n  cd /home/martin\n  cd\n"
TextsCore2.rc_SCRIPT_CHMOD_HELP="chmod <modo> <archivo> [ <archivo2> ... ]\n  Cambia los permisos para uno o más archivos remotos. El modo puede ser especificado\n  como un número octal de tres o cuatro dígitos.\n  El nombre de archivo puede ser reemplazado por comodines para seleccionar múltiples archivos.\nejemplos:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <session> ]\n  Cierra la sesión especificada por su número. Cuando el número de sesión no es\n  especificado, cierra la sesión actualmente seleccionada.\nejemplos:\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <mensaje>\n  Imprime mensaje en script de salida.\nejemplo:\n  echo inicio de subida...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit\n  Cierra todas las sesiones y termina el programa.\nalias:\n  bye\n"
TextsCore2.rc_SCRIPT_GET_HELP2="get <archivo> [ [ <archivo2> ... ] <directorio>\\[ <nombrenuevo> ] ]\n  Descarga uno o más archivos desde un directorio remoto a un directorio local.\n  Si solo se especifica un parámetro, se descarga el archivo al directorio actual.\n Si se especifican más parámetros, éstos son descargados uno a uno en el último parámetro, el cual representa el directorio de destino\n  El directorio de destino debe ser terminado con un backslash.\n  El nombre de archivo puede ser reemplazado por comodines para selecciones múltiples.\n  Para descargar tódos los archivos al directorio actual, use '.\\' como el último parámetro.\n  Use el comando 'option' para las opciones de transferencia.\nalias:\n  recv\nswitches:\n  -delete         Elimina los Archivos de Origen una vez terminada la transferencia\n  -preservetime   Conserva la marca de tiempo\n  -nopreservetime No conserva la marca de tiempo\n  -speed=<kbps>  Limita la velocidad de transferencia\neffective options:\n  transfer, confirm, exclude, include\nejemplos:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_GET_HELP5="get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\nalias:\n  recv, mget\nswitches:\n  -delete          Delete source remote file(s) after transfer\n  -resume          Resume transfer if possible (SFTP and FTP protocols only)\n  -append          Append file to end of target file (SFTP protocol only)\n  -preservetime    Preserve timestamp\n  -nopreservetime  Do not preserve timestamp\n  -speed=<kibps>   Limit transfer speed\n  -transfer=<mode> Transfer mode: binary, ascii, automatic\n  -filemask=<mask> Sets file mask.\neffective options:\n  confirm, reconnecttime\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_GET_HELP6="get <archivo> [ [ <archivo2> ... ] <directorio>\\[ <nombrenuevo> ] ]\n  Descarga uno o más archivos desde un directorio remoto al local.\n  Si solo se especifica un parámetro, descarga el archivo al directorio local de trabajo. Si se especifíca más de un parámetro, todos excepto el último se descargarán. El último parámetro especifica el destino\n  local y opcionalmente se permite una opción de máscara, para almacenar los archivos bajo diferente nombre. El directorio de destino debe terminar con un backslash\n  El nombre de archivo puede ser reemplazado con comodines para seleccionar multiples archivos.\n  Para descargar más archivos al directorio actual de trabajo use '.\\' como el\n  último parametro.\nalias:\n  recv, mget\nswitches:\n  -delete          Elimina archivos remotos luego de trasnferirlos\n  -resume          Reanudar la transferencia si es posible (Solo protocolos SFTP y FTP)\n  -append          Agregar archivos al final del destino (solo protocolo SFTP)\n  -preservetime    Mantiene fecha y hora\n  -nopreservetime  No mantener fecha y hora\n  -speed=<kibps>   Velocidad máxima de transferencia\n  -transfer=<mode> Modo de transferencia: binaria, ascii, automatica\n  -filemask=<mask> máscara de archivos.\n  -resumesupport=<state> Configura el soporte de reanudación.\n                   Valore sposible son: 'on', 'off'o threshold\nociones efectivas:\n  confirm, reconnecttime\nejemplos:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [ <comando> [ <comando2> ... ] ]\n  Muestra una lista de comandos cuando no se especifican parámetros.\n  Muestra ayuda para cada comando cuando se indica alguno.\nalias:\n  man\nejemplos:\n  help\n  help ls\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP3="synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <directorio local> [ <directorio remoto> ] ]\n Observa cambios en el directorio local y los refleja en el remoto.\n  Cuando no se especifican los directorios, el directorio actual es \n  sincronizado. Para detener el control de cambios presionar Ctrl-C.\n  Nota: Las confirmaciones de sobrescritura, son ignoradas por este comando.\nswitches:\n  -delete             Elimina archivos obsoletos\n  -permissions=<modo> Establece permisos\n  -nopermissions      Mantiene permisos predeterminados\n  -speed=<kibps>      Limite de velocidad\n  -transfer=<modo>    Modo de transferencia: binary, ascii, automatic\n  -filemask=<máscara>    Máscaras de archivos.\n  -resumesupport=<estado> Configurar la reanudación de descarga.\n                      Valores posibles son «on», «off» o «threshold»\nopciones efectivas:\n  reconnecttime\nejemplos:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <directorio>\n  Cambia el directorio local de trabajo para todas las sesiones.\nejemplos:\n  lcd d:\\\n"
TextsCore2.rc_SCRIPT_LLS_HELP="lls [ <directorio> ]\\[ <comodin> ]\n  Lista el contenido del directorio local especificado. Si el directorio no\n es especificado, lista el directorio de trabajo.\n  Si se usan comodines, es tratado como un conjunto de archivos a ser listados.\n  Si no, todos los archivos son listados.\nejemplos:\n  lls\n  lls *.html\n  lls d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <destino> <linksimbolico>\n  Crea symlink ('acceso directo') remoto.\nalias:\n  symlink\nejemplos:\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="lpwd\n  Imprime en pantalla el directorio local de trabajo actual (válido para todas las sesiones).\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <directorio> ]/[ <comodin> ]\n  Lita el contenido del directorio remoto especificado. Si el directorio no \n  es especificado, lista el directorio actual de trabajo.\n  Cuando algún comodín es especificado, es tratado como un conjunto de archivos a ser listados.\n  Si no, todos los archivos son listados.\nalias:\n  dir\nejemplos:\n  ls\n  ls *.html\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <directorio>\n  Crea un directorio remotos.\nejemplos:\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_MV_HELP="mv <archivo> [ <archivo2> ... ] [ <directorio>/ ][ <nombrenuevo> ]\n  Mueve o renombra uno o más archivos remotos. El directorio de destino o nuevo nombre de archivo\n  o ambos deben ser especificados. El directorio de destino debe terminar con \n  (/) slash. Puede usarse una máscara de operación en vez de un nuevo nombre.\n  El nombre de archivo puede ser reemplazado con comodines para seleccionar multiples archivos.\nalias:\n  rename\nejemplos:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP2="open <session guardada>\nopen [ sftp|scp|ftp:// ][ <usuario> [ :contraseña ] @ ] <servidor> [ :<puerto> ]\n  Establece una conexión al servidor dado. Utiliza el nombre de una session guardada\n  o especifica el usuario, contraseña y servidor directamente.\nswitches:\n  -privatekey=<key>      Archivo de clave privada\n  -timeout=<sec>         Tiempo de espere del servidor\n  -hostkey=<fingerprint> Huella digital del equipo\n  -passive               Modo pasivo (solo protocolo FTP)\nejemplo:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="open <sesión guardada>\nopen [ sftp|scp|ftp:// ][ <usuario> [ :contraseña ] @ ] <servidor> [ :<puerto> ]\n  Establece conexión con el servidor. Usa el nombre guardado\n  sesión o servidor específico, usuario, puerto y protocolo directamente.\nswitches:\n  -privatekey=<key>  Private key file\n  -timeout=<sec>     Server response timeout\n  -hostkey=<fingerprint> Fingerprint of server hostkey (SFTP and SCP only).\n  -certificate=<fingerprint> Fingerprint of SSL/TLS certificate (FTPS only)\n  -passive=on|off    Passive mode (FTP protocol only)\n  -implicit          Implicit TLS/SSL (FTPS protocol only)\n  -explicitssl       Explicit SSL (FTPS protocol only)\n  -explicittls       Explicit TLS (FTPS protocol only)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     Configures any session settings using raw format\n                     as in an INI file\nexamples:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP="option [ <opción> [ <valor> ] ]\n  Si no se especifica ningún parámetro, lista todas las opciones de script y sus valores.\n  Cuando solo un parámetro es especificado, muestra el valor de la opción.\n  Cuando se le entregan dos parámetros asigna un valor a la opción.\n  Los valores iniciales de algunas opciones son tomadas de la configuración de la aplicación,\n  sin embargo modificando las opciones no cambia la configuración de\n la aplicación.\nOpciones son:\n  batch       on/off\n              Intercambia el modo batch (todas las preguntas son automáticamente respondidas \n              negativamente). Cuando está 'on', se recomienda indicar 'confirm'\n              a 'off' para permitir sobrescrituras.\n              Comandos afectados: practicamente todosd\n  confirm     on/off\n              Intercambia el valor de las confirmaciones (overwrite, etc.).\n              Commandos afectados: get, put\n  transfer    binary/ascii/automatic\n              Modo de transferencia: binario, ascii (texto), automatico (depende de la extensión).\n              Comandos afectados: get, put, synchronize, keepuptodate\n  synchdelete on/off\n              Debiera borrar los archivos obsoletos durante una sincronización?\n              Comandos afectados: synchronize, keepuptodate\naliases:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nejemplos:\n  option\n  option transfer\n  option confirm off\n"
TextsCore2.rc_SCRIPT_OPTION_HELP5="option [ <opción> [ <valor> ] ]\n  Si no se especifican parametros, lista todas las opciones del script y sus\n  valores. Cuando se especifica un parametro, muestra todos los valores.\n  Cuando se especifican 2 parametros ajusta los valores de cada opción.\n  Algunos valores son tomados de la configuracion de la aplicacion,\n  de todos modos modificar las opciones no modifican la aplicacion\n  configuracion.\nlas opciones son:\n  echo     on|off\n           Apaga o enciende el Eco de los comandos.\n           Comandos afectados: todos\n  batch    on|off|abort|continue\n           Cambia al modo por lotes (todo se responde negativamente)\n           . Cuando está en 'on', se recomienda dejar en 'confirm'\n           con 'off' sobrescribe. con 'abort', es script se termina\n           cuando ocurre un error. Con 'continue', todos los errores se ignoran.\n           Comandos afectados: todos\n  confirm  on|off\n           Cambia las confirmaciones (Sobrescritura, etc.).\n           Comandos afectados: get, put\n  transfer binary|ascii|automatic\n           Modo de Transferencia: binaria, ascii (text), automática (por la extension).\n           Comandos afectados: get, put, synchronize, keepuptodate\n  exclude  clear | <mask> [ ; <mask2> ... ]\n  include  clear | <mask> [ ; <mask2> ... ]\n           Configura los comodines de inclusión o exclusión (solo uno a la vez).\n           También afecta directorios (*/ todos los directorios).\n           Comandos afectados: get, put, synchronize, keepuptodate\naliases:\n  ascii =  opción de transferencia ascii\n  binary = opción de transferencia binaria\nejemplos:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <opción> [ <valor> ] ]\nSi no se especifican los parámetros, muestra todas las opciones de comandos y sus\n valores. Cuando se especifica un parámetro, muestra el valor de la opción.\n Cuando se especifican dos parámetros establece el valor de la opción.\n Los valores iniciales de algunas opciones se han tomado de la configuración de la aplicación,\n Sin embargo modificando las opciones no cambia la configuraión de la aplicación.\n las opciones son:\n echo on|off\n Alterna eco de comando que se ejecuta.\n Comandos afectados: todos\n batch on|off|abort|continue\n Cambia al modo de proceso por lotes (todos los mensajes se responden automáticamente\n de forma negativa). Se recomienda establecer 'confirm'\n en 'OFF' para permitir sobrescrituras. Con 'abort', el script se aborta\n cuando se produce algún error. Con 'continue', se pasan por alto todos los errores.\n Comandos afectados: casi todos\n confirm on|off\n cambia las confirmaciones (sobrescribir, etc.)\n comandos afectados: get, put\n transfer binary|ascii| automatic\n modo de transferencia: binario, ASCII (texto), automático (por extensión).\n comandos afectados: get, put, synchronize, keepuptodate\n exclude clear | <máscara> [ ; <máscara2> ...]\n include clear | <máscara> [ ; <máscara2>...]\n establece la exclusión o inclusión de máscaras (solo se puede fijar uno a la vez).\n Directorios también se ven afectados (*/ coincide con todos los directorios). \n comandos afectados: get, put, syncronize, keepuptodate\n reconnecttime off|<seg>\n Tiempo límite en segundos para intentar volver a conectar.\n comandos afectados: get, put, syncronize, keepuptodate\naliases:\n ascii = opción de transferencia ASCII\n binary = opción de transferencia binaria\nejemplos:\n option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
TextsCore2.rc_SCRIPT_PUT_HELP2="put <archivo> [ [ <archivo2> ... ] <directorio>/[ <nombrenuevo> ] ]\n  Sube uno o más archivos desde un directorio local a uno remoto.\n  Si solo se entrega un parámetro, sube el archivo especificado al directorio remoto abierto.\n Si se entregan más parámetros, todos menos el último son considerados archivos para subir.\n El último parámetro indica el destino\n  opcionalmente representa algunas operaciones de máscara.\n El directorio de destino debe terminar con un slash. \n  Los nombres de archivos pueden ser reemplazados con comodines para selecciones múltiples.\n  Para subir más archivos al directorio actual, use './' como último parámetro.\n  Use el comando 'option' para indicar opciones de transferencia.\nalias:\n  send\nswitches:\n  -delete             Elimina los archivos locales después de la transferencia\n  -preservetime       Mantiene la Marca de tiempo\n  -nopreservetime     No Mantiene la Marca de tiempo \n  -permissions=<modo> Establece los permisos\n  -nopermissions      Mantiene los permisos predeterminados\n  -speed=<kbps>      Limita la velocidad de transferencia\neffective options:\n  transfer, confirm, exclude, include\nejemplos:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PUT_HELP5="put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\nalias:\n  send, mput\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -resume             Resume transfer if possible (SFTP and FTP protocols only)\n  -append             Append file to end of target file (SFTP protocol only)\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\neffective options:\n  confirm, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PUT_HELP6="put <archivo> [ [ <archivo2> ... ] <directorio>/[ <nombrenuevo> ] ]\n  Sube uno o más archivos desde un directorio local a uno remoto.\n  Si solo se especifica un parámetros sube el archivo al área de trabajo.\n Si se especifican más parámetros, todos excepto el último\n especifican archivos a subir. El último parámetro especifica\n  directorio remoto y opcionalmente operaciones de máscara de archivo(s)\n. Directorio de destino debe terminar con un slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\nalias:\n  send, mput\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -resume             Resume transfer if possible (SFTP and FTP protocols only)\n  -append             Append file to end of target file (SFTP protocol only)\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                      Possible values are 'on', 'off' or threshold\neffective options:\n  confirm, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n  Imprime en pantalla el directorio de trabajo remoto actual, de la sesión actual.\n"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <directorio> [ <directory2> ... ]\n  Elimina uno o más directorios remotos. Si la papelera de reciclaje remota\n  ha sido configurada, mueve los directorios a la papelera en vez de borrarlos.\nejemplos:\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <archivo> [ <archivo2> ... ]\n  Elimina uno o más archivos remotos. Si la papera de reciclaje remota ha sido\n  configurada, mueve los archivos a la papelera en vez de borrarlos.\n  Los nombres de archivos pueden ser reemplazados por comodines para seleccionar multiples archivos.\nejemplos:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <session> ]\n  Activa la sesión especificada por su número. Cuando el número de la sesión\n  no ha sido especificada, lista las sesiones conectadas.\nejemplos:\n  session\n  session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <archivo>\n  Muestra los atributos del archivo remoto.\nejemplo:\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP2="synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n   Cuando el primer parámetro es 'local' sincronisa el directorio local con los datos del\n  remoto. Cuando el Primer parámetro es 'remote' sincroniza el directorio remoto\n  con los datos del local. Cuando el primer parametro es 'both' sincroniza\n  uno después del otro.\n  Cuando no se especifica directorio, se sincroniza  el directorio\n  actual.\n  Nota: Las confirmación de sobrescritura siempre estan apagadas.\nopciones:\n  -delete              Elimina archivos obsoletos\n  -mirror              Modo espejo (Sincroniza incluso archivos antiguos).\n                       se ignora con 'both'.\n  -criteria=<criteria> Criterio de Comparación. Valores Posibles 'time' (fecha), 'size'(tamaño)\n                       y 'both'(Ambos). \n  -permissions=<modo>  Aplica permisos\n  -nopermissions       Mantiene permisos predeterminados\n  -speed=<kbps>       Velocidad de Transferencia\nOpciones:\n  transfer, exclude, include\nejemplos:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <directorio local> [ <directorio remoto> ] ]\n  Cuando el primer parámetro es 'local' sincroniza el directorio local con el remoto\n. Cuando el primer parámetro es 'remote' sincroniza el remoto con el local\n. Cuando el primer parámetro es 'both' sincroniza los directorio uno contra el otro.\n  Cuando no se especifica directorio, se usa el actual.\n  Nota: La confirmación de sobrescritura está apagada en este comando.\nswitches:\n  -preview             Solo muestre los cambios, no sincronize\n  -delete              Elimine archivos obsoletos\n  -mirror              Modo espejo (sincronizar todo).\n                       Ignorado por 'both'.\n  -criteria=<criterio> Criterio de comparación. Valores posibles son: 'none', 'time',\n                       'size' and 'either'. Ignorado por el modo 'both'.\n  -permissions=<modo>  Establece Permisos\n  -nopermissions       Mantiene permisos predeterminados\n  -speed=<kibps>       Limite de velocidad\n  -transfer=<modo>     Modo de Transferencia: binary, ascii, automatic\n  -filemask=<máscara>     Establece la máscara.\n  -resumesupport=<estado> Configura la capacidad de reanudar descarga.\n                       Los Valores Posibles son: 'on', 'off' o threshold\nOpciones Efectivas:\n  reconnecttime\nejemplos:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY="No conozco la clave del servidor. No hay garantías de que el equipo remoto sea efectivamente quien tú te piensas que es. La huella digital de la clave es: %s\n\nSi confías en este equipo o has cotejado la huella, responde Sí. Para conectar sin recordar la clave, usa No. Para no conectar, usa Cancelar.\n\n¿Seguir conectando y guardar la clave del servidor?"
TextsCore2.rc_UNKNOWN_KEY2="No conozco la clave del servidor. No hay garantías de que el equipo remoto sea efectivamente quien tú te piensas que es.\n\n La huella digital de la clave del servidor %s es: \n%s\n\nSi confías en este equipo o has cotejado la huella, responde Sí. Para conectar sin recordar la clave, usa No. Para no conectar, usa Cancelar.\n\n¿Seguir conectando y guardar la clave del servidor?"
TextsCore2.rc_UNKNOWN_KEY3="**¿Desea continuar conectando con un servidor desconocido y conservar su clave en caché?**\nLa clave del servidor no ha sido encontrada en caché. No hay ninguna garantía de que el servidor sea el equipo que parece.\n\nLa huella de clave del servidor «%s» es:\n %s\n\nSi confía en ese equipo, pulse «Sí». Para conectar esta vez pero no conservar la clave pulse «No». Para desistir pulse «Cancelar»."
